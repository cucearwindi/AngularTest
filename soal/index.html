<!DOCTYPE html>
<html ng-app="soal">
  <head>
    <title>Angular Test</title>
    <script src="angular.min.js"></script>
    <script src="angular-cookies.js"></script>
    <script src="jquery.js"></script>
    <script src="soal_1_script.js"></script>
  </head>
  <body>
    <h1>SOAL 1<h1>
    <div ng-controller="soal1">
      <label>Nama:</label>
      <input type="text" ng-model="namaUser" placeholder="Masukkan nama disini">
      <h1>Halo {{namaUser}}!</h1>
    </div>
    <hr>
    <h1>SOAL 2<h1>
    <div ng-controller="soal2">
      <input type="number" ng-model="uang"/><br>
      <h3>{{ uang | currency:"IDR ":2}}<h3>
    </div>
  </body>
</html>
